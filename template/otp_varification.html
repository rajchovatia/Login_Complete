<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification Form</title>
    <link rel="stylesheet" href="/static/style.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="/static/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <i class="bx bxs-check-shield"></i>
      </header>
      <h4>Enter OTP Code</h4>
      <form action="{% url 'varifyotp' mobile=mobile %}" method="post" >
        {% csrf_token %}
        {% if messages %}
        <div class="alert alert-primery" role="alert">
            {% for message in messages %}
                {{message}}
            {% endfor %}
        {% endif %}
        <div class="input-field" name="userotp">
          <input type="number" name="digit1" />
          <input type="number" name="digit2" disabled />
          <input type="number" name="digit3" disabled />
          <input type="number" name="digit4" disabled />
        </div>
        <button>Verify OTP</button>
      </form>
    </div>
  </body>
</html>
